<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Comunicados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list>


    <ion-item *ngFor="let comunicado of comunicados | async">

      <ion-label text-wrap>
        <h1>{{ comunicado.dia }}</h1>
        <h2>{{ comunicado.nome }}</h2>
        <pre text-wrap>{{ comunicado.descricao }}</pre>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
